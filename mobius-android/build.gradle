apply plugin: 'com.android.library'


repositories {
    google()
}

dependencies {
    api project(':mobius-core')

    implementation "org.slf4j:slf4j-api:${versions.slf4j}"
    implementation "com.google.code.findbugs:jsr305:${versions.jsr305}"
    implementation "android.arch.lifecycle:livedata:${versions.livedata}"
    implementation "android.arch.lifecycle:viewmodel:${versions.viewmodel}"

    testImplementation project(':mobius-test')
    testImplementation "junit:junit:${versions.junit}"
}

static def gitSha() {
    return 'git rev-parse --short HEAD'.execute().text.trim()
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        buildConfigField "String", "LIBRARY_VERSION", "\"${VERSION_NAME}\""
        buildConfigField "String", "GIT_SHA", "\"${gitSha()}\""
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
